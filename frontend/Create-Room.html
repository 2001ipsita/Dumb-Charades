<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Licorice&family=Ole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <title>Create A Room</title>
</head>
<body>
    <div class="heading">
        <img class="reel" src="reel.webp">
        <h1>DUMB CHARADES</h1>
        <img class="light-camera-action" src="lights-camera-action.webp">
    </div>
    <div class="rounds">
    <label for="round"><strong>Number of Rounds</strong></label>&emsp;
    <select id="round" name="round">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    </div>
    <div class="movies">
    <label for="movie"><strong>Type of Movie name</strong> </label>&emsp;
    <select id="movie" name="movie">
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
        <option value="telegu">Telegu</option>
        <option value="tamil">Tamil</option>
        <option value="gujrati">Gujrati</option>
        <option value="marathi">Marathi</option>
    </select>
    </div>
        <label class="room-code"><strong>Room Code</strong></label>&emsp;&emsp;
        <input class="enter-room-code" type="text"><br>
        <label class="room-code"><strong>Enter your Name</strong></label>&emsp;&emsp;
        <input class="enter-room-code" type="text">
    <div class="join-btn" class="join">
        <a href="Room.html">CREATE AND JOIN</a>
    </div>
